{% set name = "geodemo" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e0800d8ead6454ae716dd08e0a6c897ab49b532a2f86c61079f6be383a785e7c

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - earthengine-api
    - folium
    - geopandas
    - ipyfilechooser
    - ipyleaflet
    - pyshp
    - python >={{ python_min }}
    - whitebox >=1.4.1
    - whiteboxgui

test:
  requires:
    - python {{ python_min }}
  imports:
    - geodemo

about:
  home: https://github.com/giswqs/geodemo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for interactive mapping
  doc_url: https://geodemo.gishub.org
  dev_url: https://github.com/giswqs/geodemo

extra:
  recipe-maintainers:
    - giswqs
